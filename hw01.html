<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位邏輯設計</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <!-- add Hw web -->
    <nav class="web-container">
        <ul class="web">
            <li>
                <a href="./index.html">首頁</a>
            </li>
        </ul>
    </nav>




    <!-- 顯示內容 -->
    <div class="vue">
        <!-- input容器 -->
        <div class="input-container">
            <div class="type-radio">
                <i>Type:</i>
                <input type="radio" name="type" value="1" v-model="Type">Type1
                <input type="radio" name="type" value="2" v-model="Type">Type2
                <input type="radio" name="type" value="3" v-model="Type">Type3
                <!-- <input v-for="(t,index) of types" type="radio" name="type" :value="t" v-model="Type">Type{{Type}} -->
                <br></br>
            </div>
            <div class="base-radio">
                <i>Base:</i>
                <input type="radio" name="base" value="2" v-model="Base">二進位
                <input type="radio" name="base" value="8" v-model="Base">八進位
                <input type="radio" name="base" value="10" v-model="Base">十進位
                <input type="radio" name="base" value="16" v-model="Base">十六進位
                <input type="radio" name="base">任意進位:<input type="number" name="base" placeholder="輸入任意進位" v-model="Base">
                <!-- <input v-for="(b,index) of bases" type="radio" name="base" :value="b" v-model="Base">{{Base}}進位
                                 -->
                <br></br>
            </div>
            <!-- <i>Type:</i><input type="text"  placeholder="Type" onfocus="this.placeholder=''"
                onblur="this.placeholder='Type'" v-model="Type"><br><br> -->
            <!-- <i>Base:</i><input type="text" placeholder="Base" v-model="Base"><br><br> -->
            <i>Limit:</i><input type="number" placeholder="Limit" v-model.number.trim="Limit"><br><br>
            <i>InputA:</i><input type="text" placeholder="輸入A" v-model.trim="A"><br><br>
            <i>InputB:</i><input type="text" placeholder="輸入B" v-model.trim="B"><br><br>
        </div>
        <!-- btn容器 -->
        <div class="btn-container">
            <button @click="trycatch">try_catch</button>
            <button @click='reset'>Reset</button>
            <button @click="random">Random</button>
        </div>
        <div class="showup">
            <h3>Type:{{Type}}</h3>
            <h3>Base:{{Base}}</h3>
            <h3>Limit:{{Limit}}</h3>
            <h3>A:{{A}}</h3>
            <h3>B:{{B}}</h3>
            <h3>DecA:{{DecA}}</h3>
            <h3>DecB:{{DecB}}</h3>
            <h1>Result:{{result}}</h1>
            <h1>DecResult:{{Dec_result}}</h1>
            <h1 v-show="error">Error!</h1>
            <br></br>

            <!-- <h1>{{test}}</h1> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
